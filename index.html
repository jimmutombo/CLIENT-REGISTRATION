<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="data.js"></script>
</head>
<body>
	<div class="container">
		<h1>Registration Form</h1>
		<form id="employee-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required>

			<label for="country">Country</label>
			<select id="country" name="country" required>
				<option value="">Select your Region</option>
				<option value="">Kinshasa</option>
				<option value="">Lubumbashi</option>
				<option value="">Goma</option>
				<option value="">Kasai</option>
				<option value="">Kisangani</option>
				<option value="">Kalemie</option>
				<option value="">Beni</option>
				<option value="">Bunia</option>
				<option value="">Bukavu</option>
			</select>
			<label for="address">Address:</label>
			<textarea id="address" name="address" required></textarea>

			<label for="department">Department:</label>
			<select id="department" name="department" required>
				<option value="">Select Department</option>
				<option value="IT">IT</option>
				<option value="HR">HR</option>
				<option value="Finance">Finance</option>
				<option value="Marketing">Marketing</option>
			</select>
			<br>
			<div class="myBtn">
				<button type="submit" id="submit-btn">Submit</button>
			</div>
			
		</form>
	</div>
	<footer>
      <p>Copyright &copy; Innotech - 2022-2023 alright reserved</p>
    </footer>
</body>
</html>
</html>
